<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Let variable use </title>
</head>
<body>

    <h1>
        Working with let keyword.
    </h1>
    <p>
        Javascript output show in browser console panel
    </p>
    
    <script>
        // The let keyword allows you to declare a variable with block scope.

        // var x = 10; // Here x=10
        // {
        //     let x = 2; // Here x=2
        // } 
        // Here x=10

        // Example show;

        var x = 5;
        if(x>0){
            let x = 10;
            console.log('The block iner value of x is '+x);
        }
        console.log('The block outer value of x is '+x);

    </script>
</body>
</html>
