<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> const variable use </title>
</head>
<body>

    <h1>
        Working with const keyword.
    </h1>
    <p>
        Javascript output show in browser console panel
    </p>
    
    <script>
        // The const keyword allows you to declare a constant variable. Const are similar to let keyword variable.
        // But the const value can not be changed.

        // var x = 10; // Here x=10
        // {
        //     const x = 2; // Here x=2
        // } 
        // Here x=10

        // Example show;

        var x = 5;
        if(x>0){
            const x = 10;
            // const x = 20; // const value can not change here. 
            console.log('The block iner value of x is '+x);
        }
        console.log('The block outer value of x is '+x);

    </script>
</body>
</html>
