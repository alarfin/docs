<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript Functions </title>
</head>

<body>

    <h1>
        Working with functions.
    </h1>
    <p>
        Javascript output show in browser console panel
    </p>

    <script>
        /******************
         * A javascript function is a block of code designed to perform a particular task.
         * A javascript function is executed when it invokes or call.
         * A javascript function is defined with function keyword, function name , parenthesis & curly brackes.
         * Function name must be letter, digits, under scores & dollar sign.
         * With function we can reuse code.
         * We can use the same code with different arguments, to produce different result.
         * *************/

        // function example: 

        function addition(a,b){
            let total = a+b;
            return total;
        }
        let sum = addition(25,15);
        console.log(sum);

        
    </script>
</body>

</html>
