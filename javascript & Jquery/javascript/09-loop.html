    <title> Javascript Looping </title>

<body>

    <h1>
        Working with looping.
    </h1>
    <p>
        <div id="demo">

        </div>

    <script>
        /******************
         * Looping means same code run over & over again and result is different each time.
         * *************/
        const data = [12,13,15,17,21,24,26,50];
        // For loop 
        for (var i = 0; i < data.length-5; i++) {
            // console.log(data[i]);
        }

        // For in loop
        for(key in data){
            // console.log(key);
        }

        // Array forEach: 
        data.forEach(function(value,index){
            // console.log(value);
        });

        // While loop : 
        let j = 1;
        while(j < data.length){
            // console.log(data[j]);
            j++;
        }

        // do while: 
        let k = 1;
        do{
            // console.log(data[k]);
            k++;
        }while(k < data.length);

        
        
    </script>
</body>

</html>
