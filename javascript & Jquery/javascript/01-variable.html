<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript variable </title>
</head>

<body>

    <h1>
        Working with variable.
    </h1>
    <p>
        Javascript output show in browser console panel
    </p>

    <script>
        /******************
         *  Variables are containers for storing data.
         * There are 4 ways to decalare javascript variable.
         * These are: 
         * Automatic, var, let, const
         * For good programming practise, varidable declare before use it.
         * Variable name accept letters,digits,underscore and $ sings.
         * Variable name begin with a letter, $ or _(underscroe).
         * Variable name can't be researved keywords
         * *************/

        // Automatic variable declare:
        x = 10;
        y = 20;
        console.log('Show automatic variable data value: ' + (x + y));

        // var variable declare: used time(1995-2015)
        var x = 5;
        var y = 20;
        console.log('Show var declaration variable data value: ' + (x + y));

        // let variable declare: added in 2015
        let value1 = 10;
        let value2 = 10;
        console.log('Show let declaration variable data value: ' + (value1 + value2));

        // const variable declare: added in 2015
        const num1 = 50;
        const num2 = 100;
        console.log('Show const declaration variable data value: ' + (num1 + num2));
    </script>
</body>

</html>
