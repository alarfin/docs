<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript Objects </title>
</head>

<body>

    <h1>
        Working with objects.
    </h1>
    <p>
        Javascript output show in browser console panel
    </p>

    <script>
        /******************
         * We define a javascript object with an object literal.
         * *************/

        // function example: 
        const student = {
            first_name: "Al Arfin",
            last_name: "Rokon",
            class: "Ten",
            roll: 123,
            age: 15
        };
        
        // access object value
        console.log(student.first_name);

        
    </script>
</body>

</html>
